name: Purge jsDelivr cache

on:
  push:
    branches:
      - "main"

jobs:
  jsdelivrpurge:
    name: Purge jsDelivr cache
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Set up NodeJS LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Run jsDelivr-Purge
        uses: List-KR/jsdelivr-purge@5.1.1
