name: Purge jsDelivr cache

on:
  push:
    branches:
      - "main"

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Set up NodeJS LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm i
      - name: Run ESLint
        run: npm run lint
  build:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Set up NodeJS LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Detect changes are applied
        run: |
          ! git diff --stat | grep -E " [A-Za-z0-9-]+\.user\.js"
        shell: bash
    needs: [eslint]
  release:
    name: Create a Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up NodeJS LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create a Release
        uses: List-KR/semver-release@2.1.3
    needs: [eslint, build]
  jsdelivrpurge:
    name: Purge jsDelivr cache
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Set up NodeJS LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run jsDelivr-Purge
        uses: List-KR/jsdelivr-purge@5.6.0
    needs: [eslint, build, release]
